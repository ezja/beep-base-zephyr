# General system configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_BUFFER_SIZE=4096

# Cellular Application
CONFIG_CELLULAR_APP=y
CONFIG_CELLULAR_PSM_ENABLE=y
CONFIG_CELLULAR_PSM_TAU_SEC=43200
CONFIG_CELLULAR_PSM_ACTIVE_SEC=60
CONFIG_CELLULAR_EDRX_ENABLE=y
CONFIG_CELLULAR_EDRX_CYCLE=5
CONFIG_CELLULAR_RAI_ENABLE=y

# Enhanced Features
CONFIG_CELLULAR_WRITE_BUFFER_SIZE=4096
CONFIG_CELLULAR_WRITE_BUFFER_TIMEOUT_MS=100
CONFIG_CELLULAR_WEAR_LEVELING=y
CONFIG_CELLULAR_AUTO_CALIBRATION=y
CONFIG_CELLULAR_CAL_INTERVAL_HOURS=24
CONFIG_CELLULAR_WAKEUP_OPTIMIZATION=y
CONFIG_CELLULAR_MIN_WAKEUP_LATENCY_MS=100
CONFIG_CELLULAR_MAX_WAKEUP_RETRIES=3
CONFIG_CELLULAR_SYNC_TIMEOUT_MS=1000
CONFIG_CELLULAR_MAX_SYNC_RETRIES=3
CONFIG_CELLULAR_PRIORITY_INHERITANCE=y
CONFIG_CELLULAR_STATS_TRACKING=y

# nRF Modem Library
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_MODEM_LIB_SYS_INIT=y
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n
CONFIG_LTE_NETWORK_MODE_LTE_M=y
CONFIG_LTE_LEGACY_PCO_MODE=y

# Network Configuration
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# Memory Management
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Flash and Storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Power Management
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y
CONFIG_PM_DEVICE_RUNTIME_AUTO=y

# Debug Features
CONFIG_DEBUG=y
CONFIG_THREAD_ANALYZER=y
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_RUNTIME_STATS=y

# Shell for Debugging
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_UART=y
CONFIG_SHELL_HISTORY=y
CONFIG_SHELL_VT100_COLORS=y

# UART Configuration
CONFIG_UART_ASYNC_API=y
CONFIG_UART_0_NRF_HW_FLOW_CONTROL=y
CONFIG_UART_0_NRF_HW_ASYNC=y

# GPIO
CONFIG_GPIO=y

# I2C for Sensors
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# Watchdog
CONFIG_WATCHDOG=y

# Build Options
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_SPEED_OPTIMIZATIONS=y
CONFIG_COMPILER_OPT="-Os"

# Security
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=10240
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=1024

# Modem Debug
CONFIG_MODEM_INFO=y
CONFIG_MODEM_INFO_ADD_NETWORK=y
CONFIG_MODEM_INFO_ADD_DATE_TIME=y
CONFIG_MODEM_INFO_ADD_SIGNAL=y
CONFIG_MODEM_INFO_ADD_TEMPERATURE=y
CONFIG_MODEM_INFO_ADD_BAND=y
CONFIG_MODEM_INFO_ADD_SLEEP_STATS=y

# Thread Priority Configuration
CONFIG_NUM_PREEMPT_PRIORITIES=16
CONFIG_THREAD_CUSTOM_DATA=y
CONFIG_THREAD_MONITOR=y

# System
CONFIG_REBOOT=y
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_HW_STACK_PROTECTION=y

# Debug Build Options
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_DEBUG_THREAD_INFO=y
CONFIG_EXCEPTION_STACK_TRACE=y
