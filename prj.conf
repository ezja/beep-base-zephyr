# Enable Zephyr logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Enable GPIO
CONFIG_GPIO=y

# Enable I2C
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# Enable I2S for audio
CONFIG_I2S=y
CONFIG_I2S_NRFX=y

# Enable SPI for HX711
CONFIG_SPI=y
CONFIG_SPI_NRFX=y

# Enable ADC for battery monitoring
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y

# Enable Flash and filesystem
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="BEEP-BASE"
CONFIG_BT_SMP=y
CONFIG_BT_PRIVACY=y

# Enable LoRaWAN
CONFIG_NETWORKING=y
CONFIG_NET_L2_LORAWAN=y
CONFIG_LORAWAN=y
CONFIG_LORAWAN_REGION_EU868=y

# Enable power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Enable CMSIS DSP for FFT
CONFIG_CMSIS_DSP=y
CONFIG_CMSIS_DSP_TRANSFORM=y
CONFIG_CMSIS_DSP_COMPLEXMATH=y

# Enable floating point
CONFIG_FPU=y
CONFIG_FP_HARDABI=y

# Enable threading
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=16

# Enable timers
CONFIG_TIMER_RANDOM_GENERATOR=y
CONFIG_ENTROPY_GENERATOR=y

# Stack sizes
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
