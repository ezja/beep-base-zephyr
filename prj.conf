# General system configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_BUFFER_SIZE=4096

# GPIO
CONFIG_GPIO=y

# I2C
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# SPI
CONFIG_SPI=y
CONFIG_SPI_NRFX=y

# I2S
CONFIG_I2S=y
CONFIG_I2S_NRFX=y

# ADC
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y

# 1-Wire
CONFIG_W1=y
CONFIG_W1_GPIO=y
CONFIG_W1_LOG_LEVEL=3

# Sensors
CONFIG_SENSOR=y
CONFIG_TLV320ADC3100=y
CONFIG_BME280=y
CONFIG_DS18B20=y
CONFIG_HX711=y

# Power Management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# File System
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="BEEP-BASE"
CONFIG_BT_DEVICE_APPEARANCE=0
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_SMP=y
CONFIG_BT_PRIVACY=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=y

# LoRaWAN
CONFIG_NETWORKING=y
CONFIG_NET_L2_LORAWAN=y
CONFIG_LORAWAN=y
CONFIG_LORAWAN_REGION_EU868=y

# CMSIS DSP for FFT
CONFIG_CMSIS_DSP=y
CONFIG_CMSIS_DSP_TRANSFORM=y
CONFIG_CMSIS_DSP_COMPLEXMATH=y

# Floating point
CONFIG_FPU=y
CONFIG_FP_HARDABI=y

# Threading
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=16
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=y

# Shell (for debugging)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_UART=y
CONFIG_SHELL_HISTORY=y
CONFIG_SHELL_VT100_COLORS=y

# System
CONFIG_REBOOT=y
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_HW_STACK_PROTECTION=y
CONFIG_WATCHDOG=y

# Build options
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_SPEED_OPTIMIZATIONS=y
CONFIG_COMPILER_OPT="-Os"
